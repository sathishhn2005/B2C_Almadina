<ion-view hide-nav-bar="true" class="helper-intro bg" cache-view="false">
<common-header show-options="true" show-steps="false" show-back="true" services="common" logo-link="menu"></common-header>
    <img class="takaful-preloader" src="./img/preloader.gif" alt="takaful" ng-if="vm.preloader">
    <ion-content class="travel-content has-header">
    	<div class="max-270">
			<div class="wrap-register-title">
				<h2>{{"Domestic Helper Takaful" | translate}}</h2>
			</div>
			<div class="text-center intro-text">
	    		<p>{{"Domestic Helper Intro Text" | translate}}</p>
			</div>
			<div class="wrap-register-title">
				<img class="register-icon" src="./img/domestic-takaful.png" alt="">
			</div>
			<div class="buttons-wrap">
				<div class="row">
					<div class="col col-50 text-center">
						<button type="button" class="btn-default" ng-click="common.getPdf(brochures.domestic)">{{"Brochure"| translate}}</button>
					</div>
					<div class="col col-50 text-center">
						<button type="button" class="btn-default" ng-click="vm.goTo('helper-calculate')">{{"Buy Now" | translate}}</button>
					</div>
				</div>
			</div>
	        <div class="footer relative">{{"www.almadinatakaful.com" | translate}}</div>
    	</div>
    </ion-content>
</ion-view>
