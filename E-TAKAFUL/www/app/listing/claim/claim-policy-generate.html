<ion-view hide-nav-bar="true" class="travel-response bg">
    <common-header show-options="true" show-steps="false" show-back="false" services="common" logo-link="menu"></common-header>
    <ion-content class="travel-content save-travel-content has-header" scroll="true">
    	<div class="color-container">
    		<div class="max-300">
    			<div class="response-title">{{"Claim Policy" | translate}}</div>
		      	<div class="travel-response-data" ng-if="claim.policyData.Data.PolicyNo">
		      		<div class="response-item">
						<div class="response-item-value" ng-bind-html="claim.policyData.message"></div>
					</div>
					<!-- <div class="response-item">
						<div>{{"Policy Number" | translate}}</div>
						<div class="response-item-value"><b>{{claim.policyData.Data.PolicyNo}}</b></div>
					</div> -->
				<div>
				<div class="form-error" ng-if="vm.formError">{{vm.formError}}</div>
				<div class="wrap-btns text-center">
					<button type="button" class="btn-default min-width-100" ng-click="vm.goTo('menu');">{{"Main Menu" | translate}}</button>
				</div>
				<div class="wrap-download-pdf">
					<a class="download-pdf" ng-click="vm.downloadPDF(claim.policyData.Data.PolicyDetails)" ng-if="claim.policyData.Data.PolicyDetails">{{"Download Policy Details" | translate}}</a>
					<a class="download-pdf" ng-click="vm.downloadPDF(claim.policyData.Data.Certificate)" ng-if="claim.policyData.Data.Certificate">{{"Download Certificate" | translate}}</a>
				</div>
			</div>
		</div>
   </ion-content>
  </ion-view>
